<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A simple map</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.2.1/mapbox.css' rel='stylesheet' />
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>
<script>
L.mapbox.accessToken = 'pk.eyJ1IjoiamVib3dlMyIsImEiOiJjajY1M3l6bWIxeTQwMndtcXRuN3F4ejFpIn0.aE7P49pqaBKjy2HTOw-tgw';
var map = L.mapbox.map('map')
    .setView([41.866261,-87.61698059], 13)
    .addLayer(L.mapbox.styleLayer('mapbox://styles/jebowe3/ck5t4ncen2hm11inxh3nvt8x0'));

$.getJSON("data/newData.geojson",function(newShape){
  L.geoJson( newShape, {
    style: function(feature){
      var fillColor,
          d = feature.properties.holc_grade;
      if ( d == 'A' ) fillColor = "green";
      else if ( d == 'B' ) fillColor = "blue";
      else if ( d == 'C' ) fillColor = "yellow";
      else if ( d == 'D' ) fillColor = "red";
      else fillColor = "#000000";  // no data
      return { color: "#999", weight: 0.25, fillColor: fillColor, fillOpacity: 0.3 };
    },
    onEachFeature: function( feature, layer ){
      layer.bindPopup( "<strong>HOLC Grade: " + feature.properties.holc_grade + "</strong><br/>" + "<strong>Average Canopy Coverage for HOLC Grade " + feature.properties.holc_grade + " : " + feature.properties.Grade_Per + "%</strong><br/>" + "<strong>Canopy Coverage in this District: " + feature.properties.Canopy_Per + "%</strong><br/>" + "<strong>HOLC Neighborhood Description: </strong><br/>" + feature.properties.area_description_data[8], {maxHeight: 300, minWidth: 350} )
    }
  }).addTo(map);
});
</script>

</body>
</html>
